[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E","F","I","UP","B","C90","N","W","ASYNC","ANN","DTZ","EXE","G","RUF"]
ignore = ["ANN101","ANN102"]  # allow missing self/cls annotations
fix = true

[tool.ruff.lint.isort]
known-first-party = ["calendar_agent"]
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]
